           <tr>
             <td>
               <label for="mail">Email:</label>
             </td>
           </tr>
           <tr>
             <td>
               <input class="inputwidth"  type="email" name="mail" id="mail" required placeholder="Enter your Email" size="60">
           </td>
           </tr>
           <tr>
             <td>
               <label for="pd">Password:</label>
             </td>
             </tr>
             <tr>
             <td>
               <input class="inputwidth"  type="password" name="pd" id="pd" required >
            </td>
            </tr> 
         <tr>
         <td>
               <input   class="login" type="submit" value="Login" >
              </td>
            </tr>
            </table>
     </form>
